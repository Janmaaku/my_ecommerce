<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
</head>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
crossorigin="anonymous"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>

<!--CSS only-->
<link rel="stylesheet" type="text/css" href="style2.css" >

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" 
referrerpolicy="no-referrer" />
<body>
    <div class="wrappers">
        <h2>payment Form</h2>
        <form action="" method="POST">
            <!--Account Information Start-->
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" class="name" placeholder="Full Name" required>
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" class="name" placeholder="Name of Card" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>

                <div class="input_group">
                <div class="input_box">
                    <input type="email" class="name" placeholder="Email Address" required>
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" class="name" placeholder="Address" required>
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" class="name" placeholder="City" required>
                    <i class="fa fa-institution icon" aria-hidden="true"></i>
                </div>
            </div>
            <!--End of Account Information-->

             <!--DOB & Gender Start-->
             <div class="input_group">
                <div class="input_box">
                <h4>Date of Birth</h4>
                <input type="text" placeholder="DD" required class="dob">
                <input type="text" placeholder="MM" required class="dob">
                <input type="text" placeholder="YYYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name="Gender" class="radio" required id="b1" checked>
                    <label for="b1">Male</label>
                    <input type="radio" name="Gender"  class="radio" required id="b2" checked>
                    <label for="b2">Female</label>
                </div>
             </div>
             
             <!--DOB & Gender End-->

             <!--Payment Details Start-->

              <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                        <i class="fa fa-credit-card"></i>Credit Card
                    </span></label>
                    <input type="radio" name="pay" class="radio" id="bc2" checked>
                    <label for="bc2"><span>
                        <i class="fa-brands fa-cc-paypal"></i>Paypal
                    </span></label>
                </div>
             </div>
             <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Card Number 1111-2222-3333-4444"
                     required>
                     <i class="fa-regular fa-credit-card icon"></i>
                </div>
             </div>
             <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Card CVC 632"
                     required>
                     <i class="fa fa-user icon"></i>
                </div>
             </div>
             <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Exp Month"
                     required>
                     <i class="fa-solid fa-calendar-days icon"></i>
                </div>
             </div>
             <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Exp Year"
                     required>
                     <i class="fa-regular fa-calendar icon"></i>
                </div>
             </div>
             <div class="input_box">
                <input type="number" class="name" placeholder=""
                 required>
                 <i class="fa fa-money-bill-1-wave icon"></i>
                 <a href="#total"></a>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <button type="submit">Pay Now</button>
                </div>
             </div>
              <!--Payment Details End-->
        </form>
    </div>

</body>
</html>
